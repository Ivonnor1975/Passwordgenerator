<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
      <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main>
      <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
            </div>
              <div class="card-body">
                <textarea
                  readonly
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                ></textarea>
              </div>
                <!--user selecrs what is included to generate password-->
               <div class="options">
                     <div class="option">
                                <label>How many characters will your password be? (8-128 Characters): </label>
                                <input type="number" id="length" min="8" max="128"  value="14" >
                      </div>
                      <div class="option">
                                  <label for="lwletters">Include Lower Case Letters:</label>
                                  <input type="checkbox" id="lwletters" checked/>
                      </div>
                      <div class="option">
                                  <label for="ucletters">Include Upper Case Letters:</label>
                                  <input type="checkbox" id="ucletters" value="UCase"/>
                      </div>
                      <div class="option">
                                <label for="numbers">Include Numbers</label>
                                <input type="checkbox" id="numbers"/>
                      </div>
                      <div class="option">
                                <label for="symbols">Include Symbols</label>
                                <input type="checkbox" id="symbols"/>
                       </div>
              </div>
              <div class="card-footer">  <!--buttons sections-->
                  <table>
                    <th><div id="generate" class="btn1"onclick="validatedata()">Generate</div></th>
                    <th><a  id="copy" class="btn2" onclick="copyPassword()">Copy</a></th>
                </table>
              </div>
          </div>
        </div>
      </main>

     <!-- This is the Javascript document-->
     <script src="./assets/js/script.js"></script>
  </body>
</html>
